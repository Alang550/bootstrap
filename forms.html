<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="row">
    <div class="col-4 mx-auto border">
        <form action="">
            <div class="mt-2 mb-2">
                <label class="form-label text-primary" for="">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="mt-2 mb-2">
                <label class="form-label text-primary" for="">email</label>
                <input type="email" class="form-control">
            </div>
            <div class="mt-2 mb-2">
                <label class="form-label text-primary" for="">password</label>
                <input type="password" class="form-control">
            </div>
            <div class="mt-2 mb-2">
                <label class="form-label text-primary" for="">dob</label>
                <input type="date" class="form-control">
            </div>
            <div class="mt-2 mb-2">
                <label class="form-label text-primary" for="">edu</label>
                <select class="form-select" id="">
                    <option value="">university</option>
                    <option value="">college</option>
                    <option value="">high school</option>
                    <option value="">primary school</option>
                </select>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">swimming</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">football</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">volleyball</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something">
                <label class="form-check-label">athletic</label>
            </div>

            <button class="btn btn-danger w-100">submit</button>
        </form>
    </div>
</div>
</body>
</html>
